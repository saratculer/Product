<!DOCTYPE html>
<!-- Author: Shorouk Abdelaziz  https://shorouk.dev -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Socials</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: grid;
      place-items: center;
    }

    .wrapper {
      padding-top: 10px;
      display: inline-flex;
    }

    .social {
      background-color: #eae9e9;
      width: 55px;
      height: 55px;
      border-radius: 50%;
      display: grid;
      place-items: center;
      position: relative;
      margin: 10px;
      cursor: pointer;
    }

    .icon {
      font-size: 1.2em;
    }

    .blog:hover {
      background-color: #ffbd2f;
    }

    .email:hover {
      background-color: #23c8c8;
    }

    .facebook:hover {
      background-color: #4267B2;
    }

    .instagram:hover {
      background: rgb(241, 102, 217);
      background: radial-gradient(circle, rgba(241, 102, 217, 1) 10%, rgba(252, 176, 69, 1) 76%, rgba(253, 29, 29, 1) 100%);
    }

    .linkedin:hover {
      background-color: #0e76a8;
    }

    .twitter:hover {
      background-color: #26a7de;
    }

    .reddit:hover {
      background-color: #ff4500;
    }

    .tiktok:hover {
      background-color: #ff0050;
    }

    .youtube:hover {
      background-color: #FF0000;
    }

    .pinterest:hover {
      background-color: #c8232c;
    }

    .telegram:hover {
      background-color: #2AABEE;
    }

    .social:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- Start email Icon -->
    <div id="email" onclick="navigate(this.id)" class="social email">
      <span class="icon email"><i class="fas fa-envelope"></i></span>
    </div>
    <!-- End email Icon -->

    <!-- Start linkedin Icon -->
    <div id="linkedin" onclick="navigate(this.id)" class="social linkedin">
      <span class="icon"><i class="fab fa-linkedin"></i></span>
    </div>
    <!-- End linkedin Icon -->

    <!-- Start twitter Icon -->
    <div id="twitter" onclick="navigate(this.id)" class="social twitter">
      <span class="icon"><i class="fab fa-twitter"></i></span>
    </div>
    <!-- End twitter Icon -->  

    <!-- Start instagram Icon -->
    <div id="instagram" onclick="navigate(this.id)" class="social instagram">
      <span class="icon"><i class="fab fa-instagram"></i></span>
    </div>
    <!-- End instagram Icon -->

    <!-- Start blog Icon -->
    <div id="blog" onclick="navigate(this.id)" class="social blog">
      <span class="icon"><i class="fas fa-blog"></i></span>
    </div>
    <!-- End blog Icon -->
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"></script>

  <script>
    function navigate(id) {
      if (id === "blog") {
        window.open("https://sgundavarapu.medium.com/", '_blank').focus(); // Add the URL to your blog
      } else if (id === "email") {
        window.open("mailto:sgundava@usc.edu", '_blank').focus(); // Add your email after "mailto:"
      } else if (id === "facebook") {
        window.open("https://facebook.com/", '_blank').focus(); // Add the URL to your Facebook page or account
      } else if (id === "instagram") {
        window.open("https://instagram.com/saratculer", '_blank').focus(); // Add the URL to your Instagram account
      } else if (id === "linkedin") {
        window.open("https://www.linkedin.com/in/saratchandra-abhishek/", '_blank').focus(); // Add the URL to your LinkedIn account
      } else if (id === "twitter") {
        window.open("https://twitter.com/saratculer", '_blank').focus(); // Add the URL to your Twitter account
      } else if (id === "reddit") {
        window.open("https://www.reddit.com/", '_blank').focus(); // Add the URL to your Reddit account
      } else if (id === "tiktok") {
        window.open("https://www.tiktok.com/", '_blank').focus(); // Add the URL to your TikTok account
      } else if (id === "youtube") {
        window.open("https://www.youtube.com/", '_blank').focus(); // Add the URL to your YouTube account
      } else if (id === "pinterest") {
        window.open("https://www.pinterest.com/", '_blank').focus(); // Add the URL to your Pinterest account
      } else if (id === "telegram") {
        window.open("https://web.telegram.org/", '_blank').focus(); // Add the URL to your Telegram account
      }
    }
  </script>
</body>
</html>
